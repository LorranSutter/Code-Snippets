<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Animation</title>
	</head>
	<body>
		<div class="container">
			<section class="hover-animations">
				<h1>Hover animations</h1>
				<div class="scale">
					<h1>Scale</h1>
					<button class="scalexy">scale(xy)</button>
					<button class="scaleSmallerXy">scale(-xy)</button>
					<button class="scalex-y">scale(x,y)</button>
					<button class="scalex">scaleX(x)</button>
					<button class="scaley">scaleY(y)</button>
				</div>
				<div class="translate">
					<h1>Translate</h1>
					<button class="translatex-y">translate(x,y)</button>
					<button class="translateMinusX-y">translate(-x,-y)</button>
					<button class="translatex">translateX(x)</button>
					<button class="translateMinusX">translateX(-x)</button>
					<button class="translatey">translateY(y)</button>
					<button class="translateMinusY">translateY(-y)</button>
				</div>
				<div class="rotate">
					<h1>Rotate</h1>
					<button class="rotateAngle">rotate(angle)</button>
					<button class="rotateMinusAngle">rotate(-angle)</button>
					<button class="rotatex">rotateX(angle)</button>
					<button class="rotatey">rotateY(angle)</button>
					<button class="rotatez">rotateZ(angle)</button>
				</div>
				<div class="skew">
					<h1>Skew</h1>
					<button class="skewx-y">skew(x,y)</button>
					<button class="skewMinusX-y">skew(-x,-y)</button>
					<button class="skewx">skewX(x)</button>
					<button class="skewMinusX">skewX(-x)</button>
					<button class="skewy">skewY(y)</button>
					<button class="skewMinusY">skewY(-y)</button>
				</div>
			</section>
			<section class="keyframe-animations">
				<h1>Keyframe animations</h1>
			</section>
		</div>
	</body>
</html>
