<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Animation</title>
	</head>
	<body>
		<div class="container">
			<div class="scale">
				<h1>Scale</h1>
				<button class="scalexy">scale(xy)</button>
				<button class="scalex-y">scale(x,y)</button>
				<button class="scalex">scaleX(x)</button>
				<button class="scaley">scaleY(y)</button>
			</div>
			<div class="translate">
				<h1>Translate</h1>
				<button class="translatex-y">translate(x,y)</button>
				<button class="translatex">translateX(x)</button>
				<button class="translatey">translateY(y)</button>
			</div>
			<div class="rotate">
				<h1>Rotate</h1>
				<button class="rotateAngle">rotate(angle)</button>
				<button class="rotateMinusAngle">rotate(-angle)</button>
			</div>
		</div>
	</body>
</html>
